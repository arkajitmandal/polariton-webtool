<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="omega">
            <input type="range" id="omega" name="omega" min="0" max="100" style='width: 80%;' onchange="plot()">
            <label for="omega">&omega;<sub>c</sub></label>
        </div>
        <div class="gc">
            <input type="range" id="g" name="g" min="0" max="100" style='width: 80%;'>
            <label for="g">g<sub>c</sub></label>
        </div>
        <div class="Cavity">
            <canvas id="cavityCanvas" width="100%" height="100%"></canvas>
        </div>
        <div class="PES">'
            <canvas id="myChart" width="100%" height="100%"></canvas>
        </div>
      </div>
</body>
</html>
